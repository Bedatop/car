<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>car</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header header__container">
                <div class="header__left">
                    <div class="header__car">
                        <div class="header__img">
                            <img src="img/car_icon.png" alt="" class="header__img-wrap">
                        </div>
                        <div class="header__title">
                            Luxury Cars
                        </div>
                    </div>
                </div>
                <div class="header__right">
                    <div class="nav">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Model</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Inventory</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__search">
                        <input type="search" placeholder="Search" class="header__search-input">
                    </div>
                </div>               
            </div>
            <div class="main main__container">
                <div class="main__title">LANCER</div>
                <div class="main__img">
                    <img src="img/lambo.png" alt="" class="main__img-wrap">
                </div>
            </div>
            <div class="footer footer__container">
                <div class="footer__el">
                    <div class="footer__img">
                        <img src="img/triangle.png" alt="" class="footer__img-wrap">
                    </div>
                    <div class="footer__title">
                        Watch Video
                    </div>
                    <div class="footer__title-left">
                        Our Website : www.luxurycars.com
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
